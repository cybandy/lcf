  - title: Who We Are
    description: We are an English-speaking Christian community in the heart of L'Aquila, passionate about sharing and admonishing each other in the gospel of our Lord Jesus Christ as one family. Whether you're exploring faith for the first time or looking for a community of believers to fellowship, you are welcome here.
