testimonials:
  headline: Testimonies
  title: Finding Home in L'Aquila
  description: We believe God is building something special at LCF. Here are some stories from people who have found connection, hope, and a place to belong in our community.
  items:
    - quote: From the moment I walked in, I felt like family. L'Aquila Christian Fellowship is such a warm, welcoming community. It's truly a home away from home here in Italy.
      user:
        name: David Lee
        description: Member since 2023
        avatar:
          src: https://i.pravatar.cc/120?img=2

    - quote: As an international student, finding an English-speaking church was a blessing. The teaching is fantastic, and the people are genuine. I've made so many friends here.
      user:
        name: Maria Gonzalez
        description: University of L'Aquila Student
        avatar:
          src: https://i.pravatar.cc/120?img=3

    - quote: We were so happy to find a place with a great children's ministry. Our kids love their Sunday classes, and we love the Christ-centered, biblical messages.
      user:
        name: The Johnson Family
        description: New Residents in L'Aquila
        avatar:
          src: https://i.pravatar.cc/120?img=4

    - quote: The teaching is always biblical, relevant, and easy to understand. I feel like I'm genuinely growing in my faith every single week. The sermons are a highlight!
      user:
        name: Michael Brown
        description: Long-time Member
        avatar:
          src: https://i.pravatar.cc/120?img=5

    - quote: I was just visiting L'Aquila for a few weeks and attended a service. Everyone was incredibly friendly, and I was so encouraged by the worship and the message.
      user:
        name: Emily White
        description: Visitor from Canada
        avatar:
          src: https://i.pravatar.cc/120?img=6

    - quote: Getting plugged into a small group here changed everything for me. It's where I found real community, support, and people to do life with. It's more than just a Sunday service.
      user:
        name: Kenji Tanaka
        description: Small Group Leader
        avatar:
          src: https://i.pravatar.cc/120?img=7

    - quote: A diverse, international, and Jesus-loving community. If you're looking for an English-speaking church in Abruzzo, this is the place to be. We are so blessed to be a part of it.
      user:
        name: Sarah & Tom Williams
        description: Members
        avatar:
          src: https://i.pravatar.cc/120?img=8

    - quote: When I was going through a difficult time, the people at LCF surrounded me with prayer and practical support. This church isn't just talk; they truly live out their faith.
      user:
        name: ChloÃ© Dubois
        description: Member
        avatar:
          src: https://i.pravatar.cc/120?img=9

    - quote: Finding a solid, Bible-believing community as a young professional in a new city was tough. L'Aquila Christian Fellowship has been an amazing anchor for my faith.
      user:
        name: Ben Carter
        description: Young Professional
        avatar:
          src: https://i.pravatar.cc/120?img=10

    - quote: What I love most is the authenticity. People are real, the worship is heartfelt, and the focus is always on Jesus. It's a refreshing and life-giving place to be.
