sections:
  - title: About Us
    description: "L'Aquila Christian Fellowship (LCF) is a vibrant community of believers based in L'Aquila, Italy, united by faith in Jesus Christ and a shared desire to grow in God's Word, love, and service."
    headline: Who We Are
    orientation: horizontal
    reverse: false
    features:
      - title: Community
        description: international fellowship of students, professionals, and families who love Jesus and seek to grow in His word.
        icon: i-lucide-globe
      - title: Home
        description: To create a spiritual home for both newcomers and residents in L'Aquila, a place where believers can grow in intimacy with God, build lasting friendships, and influence their world with the light of Christ.
        icon: i-lucide-building-2
      - title: Belief
        description: At LCF, we believe that faith thrives in community. We are passionate about discipleship, outreach, and living out the gospel practically on campus, in the city, and beyond.
        icon: i-lucide-heart
  - title: Mission
    description: To build a community of fellowship with God and man through prayer, discipleship, and the word.
    orientation: horizontal
    reverse: true
    features:
      - description: To create a nurturing environment where believers grow in fellowship with God and one another through prayer, discipleship, and the Word.
        icon: i-qb-goal
      - description: To share the revelation of Christ with both the international and local community of L'Aquila, that many may come to know and experience true fellowship with the Father and His Son, Jesus Christ.
        icon: i-qb-goal
      - description: To equip believers as kingdom ambassadors who reflect Christ in academics, careers, and everyday living.
        icon: i-qb-goal
      - description: To foster unity and love among believers across all nations, denominations, and backgrounds, revealing the heart of God's family on earth.
        icon: i-qb-goal
